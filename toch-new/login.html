<!doctype html>
<html>
   <head>
      <title>Toch</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/layout.css">
      <link rel="stylesheet" href="css/slick.css">
      <link rel="stylesheet" href="css/font-awesome.min.css">  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
      <!-- <script src="js/jquery.min.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <!-- <script src="js/bootstrap.min.js"></script> -->
      <!-- <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script> -->
      <script src="js/slick.js"></script>
   </head>
   <body>

<section>
    <div class="login-wrapper">
      <h4>Log in to Toch</h4>
      <h6>or <a href="signup.html">create an account</a></h6>
      <form>
        <div class="login-wrapper-inner">

          <div class="form-group">
            <label class="label-login">Email</label>
            <input type="email" placeholder="mymailid@mydomain.com" class="input-login">
          </div>

          <div class="form-group">
            <label class="label-login">Password</label>
            <input type="password" placeholder="Password" class="input-login">
          </div>

          <div>
            <h6>Forgot your password? <a href="signup.html">Request a reset link.</a></h6>
          </div>
          
          <button type="submit" class="btn-filled">Log In</button>
        </div>
      </form>
    </div>
</section>

</body>
</html>
